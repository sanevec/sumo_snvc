name: Sync Labels

on:
  push:
    paths:
      - ".github/labels.yml"

jobs:
  label-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync labels
        uses: crazy-max/ghaction-github-labeler@v5
        with:
          yaml-file: .github/labels.yml
          github-token: ${{ secrets.GH_PAT }}
